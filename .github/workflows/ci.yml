name: CI Workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '21'

    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        wget -q https://chromedriver.storage.googleapis.com/131.0.5563.19/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        export CHROME_BIN=/usr/bin/google-chrome
        export CHROME_DRIVER=/usr/local/bin/chromedriver

    - name: Verify Chrome installation
      run: |
        echo "Google Chrome binary location: $CHROME_BIN"
        echo "Google Chrome version: $($CHROME_BIN --version)"
        echo "ChromeDriver binary location: $CHROME_DRIVER"
        echo "ChromeDriver version: $($CHROME_DRIVER --version)"

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test

    - name: Generate Allure report
      run: mvn allure:report

    - name: Publish Allure report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: target/site/allure-maven/index.html
