name: CI Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the environment"
        required: true
        default: 'QA_URL'
        type: choice
        options:
          - QA_URL
          - DEV_URL
          - SANDBOX_URL
          - STAGING_URL	
          - UAT_URL
          - PROD_URL
      test_run:
        description: "Select the test suite to run"
        required: true
        type: choice
        options:
          - 'StepDefinitions.java'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl ca-certificates

      - name: Install Google Chrome
        run: |
          curl -sSL https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -o google-chrome.deb
          sudo apt install -y ./google-chrome.deb
          google-chrome --version

      - name: Install ChromeDriver
        run: |
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          echo "Forcing ChromeDriver version: $CHROMEDRIVER_VERSION"
          wget -q "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: Verify installation
        run: |
          google-chrome --version
          chromedriver --version

      - name: Set environment variables
        run: |
          echo "CHROME_BIN=/usr/bin/google-chrome" >> $GITHUB_ENV
          echo "CHROME_DRIVER=/usr/local/bin/chromedriver" >> $GITHUB_ENV
          echo "ENVIRONMENT_URL=${{ secrets[github.event.inputs.environment] }}" >> $GITHUB_ENV

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: |
          echo "Running tests on environment: ${{ github.event.inputs.environment }}"
          echo "Environment URL: ${{ secrets[github.event.inputs.environment] }}"
          mvn test -Dtest=${{ github.event.inputs.test_run }}

      - name: Generate Allure report
        run: mvn allure:report

      - name: Publish Allure report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: target/allure-report
